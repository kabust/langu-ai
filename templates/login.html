{% extends 'base.html' %}

{% block content %}

<div class="position-absolute top-50 start-50 translate-middle text-center form">
    <h1 style="margin-bottom: 24px;">Log In</h1>
    <form method="post">
        <p class="text-danger" id="error-alert" style="display: none;"></p>

        <div class="mb-3">
            <input name="email" id="email" type="email" class="form-control" placeholder="Email address">
        </div>

        <div class="mb-3">
            <input name="password" id="password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="mb-3">
            <input name="submit" id="submit" type="button" value="Log In" class="form-control btn btn-primary"
                onclick="login()">
        </div>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register_user') }}">Register</a></p>
</div>

{% endblock %}
