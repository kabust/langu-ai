{% extends 'base.html' %}

{% block content %}

<div class="position-absolute top-50 start-50 translate-middle text-center form">
    <h1 style="margin-bottom: 24px;">Register</h1>
    <form method="post">
        {% if error %}
            <span class="text-danger">{{ error }}</span>
        {% endif %}

        <div class="mb-3">
            <input name="email" id="email" type="email" class="form-control" placeholder="Email address">
        </div>

        <div class="mb-3">
            <input name="password" id="password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="mb-3">
            <input name="password-confirm" id="password-confirm" type="password" class="form-control" placeholder="Confirm password">
        </div>

        <div class="mb-3">
            <input name="submit" id="submit" type="submit" class="form-control btn btn-primary">
        </div>
    </form>
    <p>Have an account? <a href="{{ url_for('login_user') }}">Log In</a></p>
</div>

{% endblock %}
