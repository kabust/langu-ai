<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LanguAI</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.png') }}">
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', path='/scripts.js') }}"></script>
  <script src="{{ url_for('static', path='/recorder.js') }}"></script>
  <script src="{{ url_for('static', path='/auth.js') }}"></script>
</head>

<body>
  <a href="{{ url_for('index') }}" class="header-link">
    <div class="header-with-logo">
      <img src="{{ url_for('static', path='/favicon.png') }}" class="logo">
      <h1 class="main-title">LanguAI Tutor</h1>
    </div>
  </a>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  {% if user %}
    <div class="user-info">
      {{ user.email }}
      <a href="{{ url_for('logout_user') }}" class="btn btn-danger">Logout</a>
    </div>
  {% endif %}
</body>

</html>
