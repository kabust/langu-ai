{% extends 'base.html' %}

{% block content %}
<div class="position-absolute top-50 start-50 translate-middle text-center" onload="indexAuth()">
    <h1>LanguAI Tutor</h1>
    <button class="btn btn-primary p-5 rounded-circle btn-lg" id="startBtn" hidden onclick="startLesson()">
        START
    </button>
    {{request.state}}
    {% if not request.state.user %}
        <p>
            Welcome! 
            <a href="{{ url_for('login_user') }}">Login</a> or 
            <a href="{{ url_for('register_user') }}">Register</a> first
        </p>
    {% else %}
        <div id="dropdownSelector">
            <form method="post">
                <p>Welcome! Select your language</p>
                <select name="languages" id="languages" required onchange="checkValue()">
                    <option value="blank">---</option>
                    <option value="eng">English</option>
                    <option value="pol">Polish</option>
                    <option value="ukr">Ukrainian</option>
                </select>  
            
                <p>Welcome! Select language you want to learn</p>
                <select name="languages" id="languages" required onchange="checkValue()">
                    <option value="blank">---</option>
                    <option value="eng">English</option>
                    <option value="pol">Polish</option>
                    <option value="ukr">Ukrainian</option>
                </select>
                
            </form> 
        </div>
    {% endif %}
</div>
{% endblock %}
